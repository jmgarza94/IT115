
<!DOCTYPE html>
<html>
<head>
  
    <link rel="stylesheet" href="css/styles.css" />

   <title>Hello World </title>
    
</head>
    
    <body>
        <header>
            <img class="header" src="images/mean_logo.png" alt="mean-logo">
            <h1 class="header">Hello World Application <br/> using a <span style="color:" id="M">M</span> <span style="color: " id="E">E</span> <span style="color: " id="A">A</span> <span style="color: " id="N">N</span> Stack</h1>
        </header>
        
  
       <section class="application">
           <h2 class="currentStep">Step 1</h2>
            <form name="name" action="post">
                <p>"Hello! What is your name?" Your name here</p>
            <input type="text" name="name" id="name" value="">
                <input type="reset" value="Reset">
           </form>
           
           

           <div id="display">
               
          <h1> </h1>
           </div>
        
           <h2 class="currentStep">Step 2</h2>
           
           <p>Click one of these buttons for a message!</p>
           
        <button onclick="myFunction1()"> <h2>Hello!</h2></button>
        <button onclick="myFunction2()"> <h2> Goodbye!</h2></button>

      
<script>
    
  
        function myFunction1(){ 
        var n = document.getElementById("name").value;
        document.getElementById("display").innerHTML="Hello "+n+",<br/> Welcome!";
        }
    
    
        function myFunction2(){
            var n = document.getElementById("name").value;
            document.getElementById("display").innerHTML="Good bye " +n+",<br/> see you again soon!";
        }
    
        
        
  </script>
        
         </body>
    </html>
